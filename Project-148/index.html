<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 25"></a-camera>

  <a-assets>
    <a-asset-item id = "tiger" src = "./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
    <a-asset-item id = "photographer" src = "./models/photographer/scene.gltf"></a-asset-item>
    <a-asset-item id = "trees" src = "./models/tree_for_games/scene.gltf"></a-asset-item>
    <a-asset-item id = "fence" src = "./models/wooden_fence/scene.gltf"></a-asset-item>
  <img id = "bg" src = "images/sky.jpg">

  </a-assets>

  <a-sky src = "#bg"></a-sky>
  <a-entity light = "type:ambient; intensity:1;"></a-entity>
  
  <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
  <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
  position="-100 18 20"></a-entity>
  </a-entity>







      <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

  <a-entity>
    <a-entity position = "-10 2 -1" rotation = "0 55 0" scale = "0.05 0.05 0.05" gltf-model = "#tiger" shadow = "cast:true;">
    </a-entity>
  </a-entity>

  <a-entity>
    <a-entity position = "-20 1 -1" rotation = "0 53 0" scale = "0.02 0.02 0.02" gltf-model = "#tiger" shadow = "cast:true;">
    </a-entity>
  </a-entity>

  <a-entity>
    <a-entity position = "5 1 -1" rotation = "0 54 0" scale = "0.02 0.02 0.02" gltf-model = "#tiger" shadow = "cast:true;">
    </a-entity>
  </a-entity>

   <a-entity>
    <a-entity position = "-15 1 -1" rotation = "5 -20 0" scale = "0.01 0.01 0.01" gltf-model = "#tiger" shadow = "cast:true;">
    </a-entity>
  </a-entity>


  <a-entity>
    <a-entity position = "40 0 0" rotation = "0 -90 0" scale = "1 1 1" gltf-model = "#photographer" shadow = "cast:true; receive:true">
    </a-entity>
  </a-entity>

  <a-entity position = "-5 2 0" rotation = "0 0 0" scale = "0.01 0.01 0.01" gltf-model = "#trees" shadow = "cast:true; receive:false">
  </a-entity>


  <a-entity position = "10 0 -1" rotation = "0 0 0" scale = "0.02 0.02 0.02" gltf-model = "#trees" shadow = "cast:true; receive:false">
  </a-entity>

   <a-entity position = "-20 0 -1" rotation = "0 0 0" scale = "0.01 0.01 0.01" gltf-model = "#trees" shadow = "cast:true; receive:false">
  </a-entity>




   <a-entity>
    <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

    <a-entity position="-10 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

    <a-entity position="-20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

    <a-entity position="-30 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

    <a-entity position="-30 -0.9 -10" rotation="0 -90 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

    <a-entity position="5 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

    <a-entity position="12 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

    <a-entity position="20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

    <a-entity position="27 -0.9 -0.9" rotation="0 90 0" scale="0.005 0.005 0.005" gltf-model="#fence"
      shadow="cast: true; receive: false">
    </a-entity>

  </a-entity>    
  </a-scene>
</body>

</html>
